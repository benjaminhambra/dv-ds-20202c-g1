<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Crea un nuevo Item</title>
</head>
<body>
    <div align="center">
        <h1>Crear un nuevo Item</h1>
        <br />
        <table>
            <tbody>
                <tr>
                    <th><a href="/tienda">Volver al men√∫ pricipal</a></th>
                    <th>&nbsp;</th>
                    <th><a href="/tienda/ventas/new">Volver</a></th>
                </tr>
            </tbody>
        </table>
        <br />
        <form action="#" th:action="@{/tienda/items/save}"
            th:object="${item}" method="post">

            <table border="0" cellpadding="10">
               
                <tr>
                    <td>Cantidad:</td>
                    <td><input type="number" th:field="*{cantidad}" /></td>
                </tr>
               
               <tr>
                    <td>Prenda:</td>
                    <td th:object="${prendas}">
                        <select id="prenda" name="prenda">
                            <option value="">Elija una Prenda</option>
                            <option th:each="prenda : ${prendas}"
                                    th:value="${prenda}"
                                    th:text="${prenda.descripcion}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Grabar</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
